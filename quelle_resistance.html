
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de résistances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #216f99;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche de résistances</h1>
        <p>Active la caméra pour prendre une photo du réservoir de la cigarette électronique et obtenir des conseils sur la résistance à utiliser.</p>
        
        <video id="video" autoplay></video>
        <button id="snap">Prendre une photo</button>
        <canvas id="canvas"></canvas>

        <script>
            // Accès à la caméra
            var video = document.querySelector("#video");

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (err0r) {
                        console.log("Something went wrong!");
                    });
            }

            // Capture de l'image
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');

            document.getElementById("snap").addEventListener("click", function() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Ici, tu peux envoyer l'image à une API pour analyse
            });
        </script>
    </div>
</body>
</html>
