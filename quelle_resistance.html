
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de résistances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #216f99;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche de résistances</h1>
        <p>Active la caméra arrière pour prendre une photo du réservoir de la cigarette électronique et obtenir des conseils sur la résistance à utiliser.</p>
        
        <video id="video" autoplay></video>
        <button id="snap">Prendre une photo</button>
        <canvas id="canvas" width="400" height="300"></canvas> <!-- Ajuster la taille du canvas -->

        <script>
            // Fonction pour accéder à la caméra arrière
            function startCamera() {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Utilise la caméra arrière
                    }
                })
                .then(function (stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Erreur lors de l'accès à la caméra : ", error);
                });
            }

            // Démarrer la caméra dès le chargement de la page
            window.onload = startCamera;

            // Capture de l'image
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');

            document.getElementById("snap").addEventListener("click", function() {
                // Dessine l'image vidéo dans le canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convertir le canvas en une image base64
                var imageData = canvas.toDataURL('image/png');

                // Envoyer l'image à l'API
                sendImageToAPI(imageData);
            });

            // Fonction pour envoyer l'image capturée à une API
            function sendImageToAPI(imageData) {
                // Requête HTTP POST pour envoyer l'image
                fetch('https://example-api.com/analyze', { // Remplace avec l'URL de ton API
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Résultat de l\'API:', data);
                    // Afficher la recommandation de résistance ici
                    alert('Résistance recommandée: ' + data.resistance);
                })
                .catch(error => {
                    console.error('Erreur lors de l\'envoi de l\'image à l\'API:', error);
                });
            }
        </script>
    </div>
</body>
</html>
