
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de résistances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;

            text-align: center;
        }
        h1, h2 {

        }
        .construction {

        }

        }

        }
    </style>

<body>
    <div class="container">
        <h1>Recherche de résistances</h1>

        <div class="construction">
            <!-- Logo de construction -->
            <img src="https://img.icons8.com/ios-filled/150/000000/under-construction.png" alt="En construction">
            <!-- Texte en construction -->
            <h2>EN CONSTRUCTION</h2>
            <p>Cette fonctionnalité est en cours de développement. Revenez bientôt pour découvrir cette nouveauté !</p>
        </div>
    </div>

</html>
